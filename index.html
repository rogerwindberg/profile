<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de perfil de Roger Windberg utilizando camiseta preta, em um fundo de folhas verdes e olhando para a câmera com expressão de rosto normal."
        />
        <p>@rogerwindberg</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="https://drive.google.com/drive/folders/1pposL31Q3_FDCesOrJOzdhgyAtXJekm2"
            target="_blank"
            >Certificações</a
          >
        </li>
        <li>
          <a
            href="https://github.com/rogerwindberg?tab=repositories"
            target="_blank"
            >Projetos</a
          >
        </li>
        <li>
          <a href="#">Experiência</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/rogerwindberg">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/rogerwindberg">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a id="discord">
          <ion-icon name="logo-discord"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/rogerwindberg/">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Desenvolvido por
        <a href="https://www.linkedin.com/in/rogerwindberg/">Roger Windberg</a>
      </footer>
    </div>
    <!-- Popup -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <div id="discordid">Roger "DexTiger" Windberg#6896</div>
        <button class="copy-button" onclick="copyToClipboard()">Copiar</button>
        <span class="close-button" onclick="closePopup()">&times;</span>
      </div>
      <div class="copied-message" id="copiedMessage">Copiado ✅</div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./clipboard.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
